<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Профиль</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="menu">
            <a href="../home"><img class="menu__icon" src="../image/go-home.svg" alt="иконка домой"></a>
            <a href="../profile"><img class="menu__icon" src="../image/my_account_active.svg" alt="иконка профиля"></a>
            <img class="menu__icon" src="../image/new-post.svg" alt="иконка добавить">
        </div>
        <div class="content">
            <div class="user-main-info">
                <img class="avatar-in-profile" src="../image/Avatar-in-profile.png" alt="Аватар">
                <p class="name-of-user">Ваня Денисов</p>
                <p class="description-of-user">Привет! Я системный аналитик в ACME :) Тут моя жизнь только для самых классных!</p>
                <div class="number-of-post">
                    <img class="number-of-post__icon-of-gallery" src="../image/Posts.svg" alt="Посты">
                    <span class="number-of-post__counter">43 поста</span>
                </div>
            </div>
            <div class="all-posts">
                <img class="all-posts__image" src="../image/photo1.png" alt="Фото из поста">
                <img class="all-posts__image" src="../image/photo2.png" alt="Фото из поста">
                <img class="all-posts__image" src="../image/photo3.png" alt="Фото из поста">
                <img class="all-posts__image" src="../image/photo4.png" alt="Фото из поста">
                <img class="all-posts__image" src="../image/photo5.png" alt="Фото из поста">
                <img class="all-posts__image" src="../image/photo6.png" alt="Фото из поста">
            </div>
        </div>
    </div>
</body>
</html>
