<!DOCTYPE html>
<html lang="ru">
    <head>

        <link href="/home/home.css" rel="stylesheet">

        <div class="post">

            Бродский: «Поздно ночью, в уснувшей долине, на самом дне, в гор...</p>
            <p class="else-text">еще</p>

        </div>
