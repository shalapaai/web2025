<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Регистрация</title>
        <link href="style.css" rel="stylesheet">
        <link href="font.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="title">Войти</h1>
        <div class="content">
            <img src="main-first-photo.png" alt="Главное фото" class="login-photo">
            <form action="" class="form">
                <label class="name-of-input" for="email">Электропочта</label>
                <input id="email" type="email" class="user-information input-error">
                <span class="input-info input-info-error">Введите электропочту в формате *****@***.**</span>
                <label class="name-of-input" for="email">Пароль</label>
                <input id="password" type="password" class="user-information">
                <img class="eye-off" src="marks/Eye-off.svg" alt="Скрыть">
                <input type="submit" class="registration-button">
            </form>
        </div>
    </body>
</html>
