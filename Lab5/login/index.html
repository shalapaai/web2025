<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Авторизация</title>
        <link href="/login/login-styles.css" rel="stylesheet">
        <link href="/login/font.css" rel="stylesheet">
    </head>
    <body>
        <div class="global-block">
            <div class="start-image">
                <h1 class="heading">Войти</h1>
                <img src="/images/5bfdcd0203419440a00f80467930301c.png" class="login-image" alt="Картинка">  
            </div> 
            <div class="login-data">    
                <p class="mail-pass" for="email">Электронная почта</p>
                <input id="email" type="email" class="input input-error">
                <p class="input-info inpit-info-error">Введите электропочту в формате *****@***.**</p>
                <p class="mail-pass" for="password">Пароль</p>
                <div>
                    <input id="password" type="password" class="input" name="Пароль">
                    <span></span>
                    <img src="/images/eye-off.svg" class="eye" alt="Глаз">
                </div>
                <input type="submit" class="button">
            </div> 
        </div>
    </body>
</html>
